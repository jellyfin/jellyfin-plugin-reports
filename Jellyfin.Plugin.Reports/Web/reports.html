        /* "page" containers - full-screen views, one should always be in view post-pageload */
        .ui-mobile [data-role=dialog] {
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100%;
            position: absolute;
            border: 0;
        }

        /* preset breakpoint to switch to stacked grid styles below 35em (560px) */
        @media (max-width: 35em) {
            .ui-responsive > .ui-block-a,
            .ui-responsive > .ui-block-b,
            .ui-responsive > .ui-block-c,
            .ui-responsive > .ui-block-d,
            .ui-responsive > .ui-block-e {
                width: 100%;
                float: none;
            }
        }

        /* Panel */
        .ui-panel {
            width: 17em;
            min-height: 100%;
            max-height: none;
            border-width: 0;
            position: absolute;
            top: 0;
            display: block;
        }

        .ui-panel-closed {
            width: 0;
            max-height: 100%;
            overflow: hidden;
            visibility: hidden;
            left: 0;
            clip: rect(1px,1px,1px,1px);
        }

        .ui-panel-fixed {
            position: fixed;
            bottom: -1px; /* Fixes gap on Chrome for Android */
            padding-bottom: 1px;
        }

        .ui-panel-display-reveal {
            z-index: 1;
        }

        .ui-panel-display-push {
            z-index: 999;
        }

        .ui-panel-display-overlay {
            z-index: 1001; /* Fixed toolbars have z-index 1000 */
        }

        .ui-panel-inner {
            padding: 1em;
        }

        /* Container, page and wrapper */
        .ui-panel-page-container {
            overflow-x: visible;
        }

        .ui-panel-wrapper {
            position: relative;
            min-height: inherit;
            border: 0;
            overflow-x: hidden;
            z-index: 999;
        }

        /* Fixed toolbars */
        .ui-panel-fixed-toolbar {
            overflow-x: hidden;
        }

        /* Dismiss */
        .ui-panel-dismiss {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            z-index: 1002;
            display: none;
        }

        .ui-panel-dismiss-open {
            display: block;
        }

        /* Animate class is added to panel, wrapper and fixed toolbars */
        .ui-panel-animate {
            -webkit-transition: -webkit-transform 300ms ease;
            -webkit-transition-duration: 300ms;
            -moz-transition: -moz-transform 300ms ease;
            transition: transform 300ms ease;
        }

        /* Fix for Windows Phone issue #6349: unset the transition for transforms in case of fixed toolbars. */
        @media screen and ( max-device-width: 768px ) {
            .ui-page-header-fixed .ui-panel-animate.ui-panel-wrapper,
            .ui-page-footer-fixed .ui-panel-animate.ui-panel-wrapper,
            .ui-panel-animate.ui-panel-fixed-toolbar {
                -ms-transition: none;
            }
            /* We need a transitionend event ... */
            .ui-panel-animate.ui-panel-fixed-toolbar {
                -ms-transition: -ms-transform 1ms;
                -ms-transform: rotate(0deg);
            }
        }

        /* Hardware acceleration for smoother transitions on WebKit browsers */
        .ui-panel-animate.ui-panel:not(.ui-panel-display-reveal) {
            -webkit-backface-visibility: hidden;
            -webkit-transform: translate3d(0,0,0);
        }

        /* Panel positioning (for overlay and push) */
        /* Panel left closed */
        .ui-panel-position-left {
            left: -17em;
        }
        /* Panel left closed animated */
        .ui-panel-animate.ui-panel-position-left.ui-panel-display-overlay,
        .ui-panel-animate.ui-panel-position-left.ui-panel-display-push {
            left: 0;
            -webkit-transform: translate3d(-17em,0,0);
            -moz-transform: translate3d(-17em,0,0);
            transform: translate3d(-17em,0,0);
        }
        /* Panel left open */
        .ui-panel-position-left.ui-panel-display-reveal, /* Unset "panel left closed" for reveal */
        .ui-panel-open.ui-panel-position-left {
            left: 0;
        }
        /* Panel left open animated */
        .ui-panel-animate.ui-panel-open.ui-panel-position-left.ui-panel-display-overlay,
        .ui-panel-animate.ui-panel-open.ui-panel-position-left.ui-panel-display-push {
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
            -moz-transform: none;
        }
        /* Panel right closed */
        .ui-panel-position-right {
            right: -17em;
        }
        /* Panel right closed animated */
        .ui-panel-animate.ui-panel-position-right.ui-panel-display-overlay,
        .ui-panel-animate.ui-panel-position-right.ui-panel-display-push {
            right: 0;
            -webkit-transform: translate3d(17em,0,0);
            -moz-transform: translate3d(17em,0,0);
            transform: translate3d(17em,0,0);
        }
        /* Panel right open */
        .ui-panel-position-right.ui-panel-display-reveal, /* Unset "panel right closed" for reveal */
        .ui-panel-position-right.ui-panel-open {
            right: 0;
        }
        /* Panel right open animated */
        .ui-panel-animate.ui-panel-open.ui-panel-position-right.ui-panel-display-overlay,
        .ui-panel-animate.ui-panel-open.ui-panel-position-right.ui-panel-display-push {
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
            -moz-transform: none;
        }

        /* Wrapper and fixed toolbars positioning (for reveal and push) */
        /* Panel left open */
        .ui-panel-page-content-position-left {
            left: 17em;
            right: -17em;
        }
        /* Panel left open animated */
        .ui-panel-animate.ui-panel-page-content-position-left {
            left: 0;
            right: 0;
            -webkit-transform: translate3d(17em,0,0);
            -moz-transform: translate3d(17em,0,0);
            transform: translate3d(17em,0,0);
        }
        /* Panel right open */
        .ui-panel-page-content-position-right {
            left: -17em;
            right: 17em;
        }
        /* Panel right open animated */
        .ui-panel-animate.ui-panel-page-content-position-right {
            left: 0;
            right: 0;
            -webkit-transform: translate3d(-17em,0,0);
            -moz-transform: translate3d(-17em,0,0);
            transform: translate3d(-17em,0,0);
        }

        /* Dismiss model open */
        .ui-panel-dismiss-open.ui-panel-dismiss-position-left {
            left: 17em;
        }

        .ui-panel-dismiss-open.ui-panel-dismiss-position-right {
            right: 17em;
        }

        /* Shadows and borders */
        .ui-panel-display-reveal {
            -webkit-box-shadow: inset -5px 0 5px rgba(0,0,0,.15);
            -moz-box-shadow: inset -5px 0 5px rgba(0,0,0,.15);
            box-shadow: inset -5px 0 5px rgba(0,0,0,.15);
        }

        .ui-panel-position-right.ui-panel-display-reveal {
            -webkit-box-shadow: inset 5px 0 5px rgba(0,0,0,.15);
            -moz-box-shadow: inset 5px 0 5px rgba(0,0,0,.15);
            box-shadow: inset 5px 0 5px rgba(0,0,0,.15);
        }

        .ui-panel-display-overlay {
            -webkit-box-shadow: 5px 0 5px rgba(0,0,0,.15);
            -moz-box-shadow: 5px 0 5px rgba(0,0,0,.15);
            box-shadow: 5px 0 5px rgba(0,0,0,.15);
        }

        .ui-panel-position-right.ui-panel-display-overlay {
            -webkit-box-shadow: -5px 0 5px rgba(0,0,0,.15);
            -moz-box-shadow: -5px 0 5px rgba(0,0,0,.15);
            box-shadow: -5px 0 5px rgba(0,0,0,.15);
        }

        .ui-panel-open.ui-panel-position-left.ui-panel-display-push {
            border-right-width: 1px;
            margin-right: -1px;
        }

        .ui-panel-page-content-position-left.ui-panel-page-content-display-push {
            margin-left: 1px;
            width: auto;
        }

        .ui-panel-open.ui-panel-position-right.ui-panel-display-push {
            border-left-width: 1px;
            margin-left: -1px;
        }

        .ui-panel-page-content-position-right.ui-panel-page-content-display-push {
            margin-right: 1px;
            width: auto;
        }

        /* Responsive: wrap on wide viewports once open */
        @media (min-width:55em) {
            .ui-responsive-panel .ui-panel-page-content-open.ui-panel-page-content-position-left {
                margin-right: 17em;
            }

            .ui-responsive-panel .ui-panel-page-content-open.ui-panel-page-content-position-right {
                margin-left: 17em;
            }

            .ui-responsive-panel .ui-panel-page-content-open {
                width: auto;
            }

            .ui-responsive-panel .ui-panel-dismiss-display-push,
            .ui-responsive-panel.ui-page-active ~ .ui-panel-dismiss-display-push {
                display: none;
            }
        }

        /* Page and overlay */
        .reportsPage .ui-panel-wrapper {
            background-color: #252525 /*{b-page-background-color}*/;
            border-color: #454545 /*{b-page-border}*/;
            color: #fff /*{b-page-color}*/;
        }

        /* Fixes the issue of jqm panels altering the page background. */
        .ui-panel-content-wrap {

        .ui-panel fieldset + fieldset {

        .ui-panel .ui-panel-inner {

        .tblLibraryReport .md-icon {
            font-size: 1.2em;
        }
